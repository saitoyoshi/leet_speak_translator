<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>leet speak translator</title>
</head>
<body>
  <div class="container py-4">

    <h2 class="mb-4">leet speak translator</h2>
    <form action="" method="get" name="form0">
      <div class="mb-3 form-floating">

        <textarea style="height: 200px;" class="form-control border-2" name="texts" id="texts" cols="30" rows="20" placeholder="please input texts"></textarea>
        <label for="texts">please input texts</label>
      </div>
      <div class="mb-3">
        <div class="form-check form-check-inline">

          <input type="radio" class="form-check-input" name="which" id="encode" value="encode" checked>
          <label for="encode" class="form-check-label">encode</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="which" id="decode" value="decode">
          <label for="decode" class="form-check-label">decode</label>
        </div>
      </div>
      <div><button class="btn btn-primary" name="btn" id="btn" type="button">submit</button></div>
    </form>
    <div id="message"></div>
    <script src="main.js"></script>
  </div>
</body>
</html>
